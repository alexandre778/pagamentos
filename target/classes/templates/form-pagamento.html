<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGMSOFTWARE - Novo Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">AGMSOFTWARE</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
      <li class="nav-item"><a class="nav-link" href="/pagamentos">Lista de Pagamentos</a></li>
      <li class="nav-item"><a class="nav-link active" href="/pagamentos/novo">Novo Pagamento</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h3 class="mb-4">Registro de Pagamento</h3>
            <form th:action="@{/pagamentos/salvar}" th:object="${pagamento}" method="post">
                <div class="mb-3">
                    <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
                    <input type="text" th:field="*{nomeEmpresa}" class="form-control" id="nomeEmpresa" required>
                </div>
                <div class="mb-3">
                    <label for="tipoImposto" class="form-label">Tipo de Imposto</label>
                    <select th:field="*{tipoImposto}" class="form-select" id="tipoImposto">
                        <option th:each="tipo : ${tiposImposto}" th:value="${tipo}" th:text="${tipo}">PIS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pisDebito" class="form-label">PIS Débito</label>
                    <input type="number" step="0.01" th:field="*{pisDebito}" class="form-control" id="pisDebito">
                </div>
                <div class="mb-3">
                    <label for="pisCredito" class="form-label">PIS Crédito</label>
                    <input type="number" step="0.01" th:field="*{pisCredito}" class="form-control" id="pisCredito">
                </div>
                <div class="mb-3">
                    <label for="valorCalculado" class="form-label">Valor Calculado</label>
                    <input type="number" step="0.01" th:field="*{valorCalculado}" class="form-control" id="valorCalculado">
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/pagamentos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
